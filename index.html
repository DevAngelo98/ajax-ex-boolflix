<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Boolflix</title>
</head>
<body>
  <div class="container">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Film da cercare" aria-label="Recipient's username" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" id="button-addon2">Cerca Film</button>
      </div>
    </div>
  </div>
  <div class="container lista">
    <h2>Film</h2>
    <div class="film positioncard"></div>
  </div>
  <div class="container listaserie">
    <h2>Serie Tv</h2>
    <div class="serie positioncard"></div>
  </div>

  <script id="template-film" type="text/x-handlebars-template">
    <ul>
      <li><p><b>Titolo:</b></p>&nbsp"{{titolo}}"</li>
      <li class="img"><img src="{{imgpassata}}" alt=""></li>

      <li class="descrizione"> 
        <p><b>Titolo originale:</b>&nbsp"{{titoloOriginale}}"</p>
        <p><b>Lingua:</b>&nbsp<img class="flaghover" src="https://www.countryflags.io/{{lingua}}/flat/64.png"><img class="flagnohover none" src="https://www.countryflags.io/{{lingua}}/shiny/64.png"></p>
        <p><b>Voto:</b>&nbsp{{voto}} su 5&nbsp{{{stars}}}</p>
      </li>
    </ul>
  </script>
  <script id="template-serie" type="text/x-handlebars-template">
    <ul>
      <li><p><b>Titolo:</b></p>&nbsp"{{titolo}}"</li>
      <li class="img"><img src="{{imgpassata}}" alt=""></li>
      <li class="descrizione"> 
        <p><b>Titolo originale:</b>&nbsp"{{titoloOriginale}}"</p>
        <p><b>Lingua:</b>&nbsp<img class="flaghover" src="https://www.countryflags.io/{{lingua}}/flat/64.png"><img class="flagnohover none" src="https://www.countryflags.io/{{lingua}}/shiny/64.png"></p>
        <p><b>Voto:</b>&nbsp{{voto}} su 5&nbsp{{{stars}}}</p>
      </li>
    </ul>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
